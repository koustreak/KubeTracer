<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 24px sans-serif; }
    .subtitle { font: italic 16px sans-serif; }
    .box { fill: #e3eafc; stroke: #3b5998; stroke-width: 2; rx: 10; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .label { font: 14px sans-serif; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <text x="450" y="40" text-anchor="middle" class="title">KubeTracer High-Level Architecture</text>

  <!-- Data Collection Layer -->
  <rect x="60" y="100" width="200" height="80" class="box"/>
  <text x="160" y="130" text-anchor="middle" class="label">Data Collection</text>
  <text x="160" y="150" text-anchor="middle" class="label">(K8s API, Parsers, Events)</text>

  <!-- Lineage Engine -->
  <rect x="350" y="100" width="200" height="80" class="box"/>
  <text x="450" y="130" text-anchor="middle" class="label">Lineage Engine</text>
  <text x="450" y="150" text-anchor="middle" class="label">(Graph Builder, Extractors)</text>

  <!-- Storage Layer -->
  <rect x="640" y="100" width="200" height="80" class="box"/>
  <text x="740" y="130" text-anchor="middle" class="label">Storage Layer</text>
  <text x="740" y="150" text-anchor="middle" class="label">(Cache, DB)</text>

  <!-- API Layer -->
  <rect x="200" y="250" width="200" height="80" class="box"/>
  <text x="300" y="280" text-anchor="middle" class="label">API Layer</text>
  <text x="300" y="300" text-anchor="middle" class="label">(REST/gRPC, Auth)</text>

  <!-- Visualization/UI Layer -->
  <rect x="500" y="250" width="200" height="80" class="box"/>
  <text x="600" y="280" text-anchor="middle" class="label">Visualization/UI</text>
  <text x="600" y="300" text-anchor="middle" class="label">(Web Dashboard, Graph)</text>

  <!-- Extensibility & Integrations -->
  <rect x="60" y="400" width="200" height="80" class="box"/>
  <text x="160" y="430" text-anchor="middle" class="label">Extensibility</text>
  <text x="160" y="450" text-anchor="middle" class="label">(Plugins, Exporters)</text>

  <!-- Observability & Monitoring -->
  <rect x="640" y="400" width="200" height="80" class="box"/>
  <text x="740" y="430" text-anchor="middle" class="label">Observability</text>
  <text x="740" y="450" text-anchor="middle" class="label">(Metrics, Logging)</text>

  <!-- Arrows between layers -->
  <line x1="260" y1="140" x2="350" y2="140" class="arrow"/>
  <line x1="550" y1="140" x2="640" y2="140" class="arrow"/>
  <line x1="450" y1="180" x2="450" y2="250" class="arrow"/>
  <line x1="740" y1="180" x2="740" y2="400" class="arrow"/>
  <line x1="160" y1="180" x2="160" y2="400" class="arrow"/>
  <line x1="300" y1="330" x2="600" y2="330" class="arrow"/>

</svg>

