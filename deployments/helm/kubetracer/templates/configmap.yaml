apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kubetracer.fullname" . }}-config
  labels:
    {{- include "kubetracer.labels" . | nindent 4 }}
data:
  config.yaml: |
    server:
      port: {{ .Values.config.server.port }}
      host: "{{ .Values.config.server.host }}"
      read_timeout: "{{ .Values.config.server.readTimeout }}"
      write_timeout: "{{ .Values.config.server.writeTimeout }}"
    scanner:
      interval: "{{ .Values.config.scanner.interval }}"
      workers: {{ .Values.config.scanner.workers }}
    logging:
      level: "{{ .Values.config.logging.level }}"
      format: "{{ .Values.config.logging.format }}"
    metrics:
      enabled: {{ .Values.config.metrics.enabled }}
      port: {{ .Values.config.metrics.port }}
